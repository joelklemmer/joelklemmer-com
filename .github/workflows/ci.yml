name: CI

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
      NX_CLOUD: 'false'
      PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Versions
        run: |
          node -v
          pnpm -v
          git --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: NX_CLOUD=false pnpm nx format:check --all --verbose

      - name: Lint web
        run: NX_CLOUD=false pnpm nx run web:lint --verbose

      - name: Validate content
        run: NX_CLOUD=false pnpm nx run web:content-validate --verbose

      - name: Validate i18n
        run: NX_CLOUD=false pnpm nx run web:i18n-validate --verbose

      - name: Test web
        run: NX_CLOUD=false pnpm nx run web:test --verbose

      - name: Build web
        run: NX_CLOUD=false pnpm nx build web --verbose

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: A11y tests
        run: NX_CLOUD=false pnpm nx run web:a11y --verbose

      - name: E2E tests
        run: NX_CLOUD=false pnpm nx e2e web-e2e --verbose

      - name: Failure diagnostics
        if: failure()
        run: |
          echo "---- git status ----"
          git status --porcelain || true
          echo "---- changed files ----"
          git diff --name-only || true
