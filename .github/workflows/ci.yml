name: CI

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
      NX_CLOUD: 'false'
      PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright
      # Deterministic values for SEO/sitemap/canonical and identity validators
      NEXT_PUBLIC_SITE_URL: https://example.invalid
      NEXT_PUBLIC_IDENTITY_SAME_AS: https://example.invalid/ci
      # Do not enforce required artifacts/checksums in CI unless cutting a release
      RELEASE_READY: '0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Versions
        run: |
          node -v
          npm -v
          pnpm -v
          git --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify (lint, content, i18n, sitemap, seo, test, build, a11y)
        run: pnpm nx run web:verify --verbose

      - name: Failure diagnostics
        if: failure()
        run: |
          echo "---- git status ----"
          git status --porcelain || true
          echo "---- changed files ----"
          git diff --name-only || true
